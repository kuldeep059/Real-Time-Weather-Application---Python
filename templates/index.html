<!DOCTYPE html>
<html>
<head>
    <title>Personal Project Showcase</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a1a, #282828, #1a1a1a); /* Dark gradient */
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite; /* Animation */
            color: #ddd; /* Light text color for dark background */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .project-container {
            width: 80%;
            margin: 50px auto;
        }

        .project-item {
            background-color: rgba(255, 255, 255, 0.08); /* Semi-transparent white for shine */
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Darker shadow for depth */
            overflow: hidden;
            display: flex;
            align-items: center;
            backdrop-filter: blur(10px); /* Glass effect */
        }

        .project-image {
            width: 30%;
            height: 200px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .project-details {
            padding: 20px;
            width: 70%;
        }

        .project-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff; /* White title */
        }

        .project-description {
            font-size: 16px;
            color: #ccc; /* Lighter description */
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="project-container">
        {% for project in projects %}
        <div class="project-item">
            <img src="{{ project.image }}" alt="{{ project.title }}" class="project-image">
            <div class="project-details">
                <h2 class="project-title">{{ project.title }}</h2>
                <p class="project-description">{{ project.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
